<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
  </head>
  <body class="background">
    <div
      class="w-full h-[16%] min-w-[320px] max-w-[640px] sm:max-w-full sm:mx-auto"
    >
      <!-- Nav bar -->
      <nav class="w-full h-16 flex relative md:h-24">
        <div class="flex-1 h-full flex items-center">
          <p class="text-3xl sm:text-4xl font-semibold ml-5 lg:ml-15">
            TechStack
          </p>
        </div>

        <div class="flex-1 h-full flex justify-end items-center">
          <!-- Desktop Menu (visible on md and up) -->
          <div class="hidden md:flex gap-8 mr-6 text-white">
            <a href="" class="menu-link">HOME</a>
            <a href="" class="menu-link">ABOUT</a>
            <a href="" class="menu-link">SHOP</a>
            <a href="" class="menu-link">CONTACT</a>
          </div>

          <!-- Account Icon -->
          <img
            src="../images/account-icon.png"
            alt="account"
            class="w-7 h-7 sm:w-8 sm:h-8 cursor-pointer mr-5 lg:mr-15"
          />

          <!-- Hamburger Icon -->
          <img
            src="../images/hamburger-icon.png"
            alt="Menu"
            id="hamburger-icon"
            class="w-8 h-8 sm:w-9 sm:h-9 md:hidden cursor-pointer mr-5"
          />

          <!-- Dropdown Menu -->
          <div id="menu" class="menu md:hidden">
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">SHOP</a>
            <a href="">CONTACT</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Center container -->
    <div class="h-[84%] w-full flex flex-col items-center pt-24 lg:pt-36">
      <div class="h-[10%] w-full flex justify-center items-center">
        <h1
          class="text-5xl sm:text-6xl lg:text-7xl text-[#fbbf24] font-semibold"
        >
          TECHSTACK
        </h1>
      </div>
      <div class="h-[10%] w-full flex justify-center items-center">
        <p class="text-2xl sm:text-3xl lg:text-4xl text-[#f5f5f5]">
          Electronics & Gadgets Store
        </p>
      </div>

      <!-- Button Container -->
      <div class="h-[10%] w-full flex justify-center items-center mt-5">
        <button
          type="button"
          class="bg-transparent text-[#f5f5f5] border-2 border-white font-semibold px-10 lg:px-12 py-3 rounded-lg shadow-lg shadow-[#212121] hover:bg-[#2c2c2c] hover:text-white hover:shadow-2xl transition-all duration-200"
        >
          SHOP NOW
        </button>
      </div>
    </div>
    <script src="../javascript/homepage.js"></script>
  </body>
</html>
