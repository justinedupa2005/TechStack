<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="h-full bg-white">
    <!-- Main Container -->
    <div class="flex flex-col items-center w-full min-h-screen">
      <!-- Header -->
      <div class="w-full py-10 flex flex-col items-center gap-1 mt-10">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold">
          Create an account
        </h1>
        <p class="text-sm md:text-base">
          Already have an account?
          <a href="" class="text-blue-600">Login</a>
        </p>
      </div>

      <!-- Form Section -->
      <div class="w-full px-6 flex flex-col items-center mt-6">
        <input
          type="text"
          placeholder="Email Address"
          class="w-full max-w-xs md:max-w-md lg:max-w-lg h-12 md:h-14 bg-gray-100 rounded-lg px-4 mb-3 text-sm md:text-base outline-none"
        />

        <input
          type="password"
          placeholder="Password"
          class="w-full max-w-xs md:max-w-md lg:max-w-lg h-12 md:h-14 bg-gray-100 rounded-lg px-4 mb-4 text-sm md:text-base outline-none"
        />

        <a
          href=""
          class="text-sm md:text-base text-blue-600 self-end pr-2 mb-6"
        >
          Forgot password?
        </a>

        <a
          href="../html/sign-in.html"
          class="w-full max-w-xs md:max-w-md lg:max-w-lg h-12 md:h-14 bg-amber-400 text-white rounded-lg font-medium text-sm md:text-base flex items-center justify-center hover:bg-amber-500 active:bg-amber-600 transition-all duration-150 cursor-pointer"
        >
          Sign up
        </a>

        <!-- Divider -->
        <div class="my-6 text-sm md:text-base text-gray-600">
          or sign up with
        </div>

        <!-- Social Options -->
        <div class="flex gap-6 justify-center">
          <!-- Google -->
          <div
            class="w-20 md:w-24 lg:w-28 h-12 md:h-14 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 cursor-pointer"
          >
            <img
              src="../images/General/google-icon.png"
              alt="Google"
              class="w-6 h-6 md:w-7 md:h-7"
            />
          </div>

          <!-- Apple -->
          <div
            class="w-20 md:w-24 lg:w-28 h-12 md:h-14 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 cursor-pointer"
          >
            <img
              src="../images/General/apple-icon.png"
              alt="Apple"
              class="w-6 h-6 md:w-7 md:h-7"
            />
          </div>

          <!-- Facebook -->
          <div
            class="w-20 md:w-24 lg:w-28 h-12 md:h-14 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 cursor-pointer"
          >
            <img
              src="../images/General/facebook-icon.png"
              alt="Facebook"
              class="w-6 h-6 md:w-7 md:h-7"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
